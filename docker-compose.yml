services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command:
      - /bin/sh
      - '-c'
      - '/app/entrypoint.sh'

    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - ggmsgr
    depends_on:
      - centrifugo


  centrifugo:
    image: centrifugo/centrifugo:latest
    command: centrifugo -c /centrifugo/config.json
    volumes:
      - ./configs/centrifugo.json:/centrifugo/config.json
    ports:
      - "8010:8010"
    networks:
      - ggmsgr


networks:
  ggmsgr:
    driver: bridge
